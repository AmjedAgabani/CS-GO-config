//FPS fixes
fps_max "0"
fps_max_menu "60"
r_dynamic "0"
snd_debug_sleep

//Tickrate
cl_cmdrate "128"
cl_updaterate "128"

//Sounds
dsp_enhance_stereo "1"
dsp_slow_cpu "0"
dsp_volume "1"
soundscape_flush "1"

//Equipment show bind
bind "J" "show"
alias show show1
alias show1 "+cl_show_team_equipment; alias show show2"
alias show2 "-cl_show_team_equipment; alias show show1" 

//Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; playvol buttons\blip2 0.5; alias clutch clutchoff;
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; 
bind n "clutch"

//Jumpcrouch
unbind "space"
alias +DJUMP "+jump; +duck"
alias -DJUMP "-jump; -duck"
bind space "+DJUMP" 

//Disconnect bind
alias dc "disconnect"

//Server bind
alias serv "connect talisa.dathost.net:27465; password classic"

//viewmodel bob
cl_bob_lower_amt "5" 
cl_bobamt_lat "0.4" 
cl_bobamt_vert "0.25" 
cl_bobcycle "0.98"

clear
host_writeconfig

echo "***ARAZEZ CONFIG LOADED***"