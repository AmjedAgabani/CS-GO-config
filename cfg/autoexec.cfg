//FPS fixes
fps_max "300"

//Tickrate
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

//Sounds
dsp_enhance_stereo "0"

//Equipment show bind
bind "alt" "+cl_show_team_equipment"

//Clutch bind
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; gameinstructor_enable 1; cl_clearhinthistory; playvol buttons\blip2 0.5; alias clutch clutchoff;
alias "clutchoff" "voice_enable 1; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; 
bind n "clutch"

//Jumpcrouch
unbind "space"
alias +DJUMP "+jump; +duck"
alias -DJUMP "-jump; -duck"
bind space "+DJUMP" 

//Disconnect bind
alias dc "disconnect"

//Server binds
alias serv "connect arazez.scrim.club:27465; password classic"

//viewmodel bob
cl_bob_lower_amt "5" 
cl_bobamt_lat "0.4" 
cl_bobamt_vert "0.25" 
cl_bobcycle "0.98"

clear
host_writeconfig

echo "***ARAZEZ CONFIG LOADED***"